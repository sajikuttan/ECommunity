<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>ICODE</ion-title>
      <ion-avatar>
        <img class="item-img" src="assets/image/avatar.png">
      </ion-avatar>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
