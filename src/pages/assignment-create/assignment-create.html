<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Project</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="regiterForm()">
    <ion-item>
      <ion-label stacked color="primary">Project Name</ion-label>
      <ion-input type="text" [(ngModel)]="projectData.name" name="name" requird></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked color="primary">Descrition</ion-label>
      <ion-textarea [(ngModel)]="projectData.long_description" name="long_description" rows="6" required></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label stacked color="primary">Project Type</ion-label>
        <ion-select [(ngModel)]="projectData.type" name="type">
          <ion-option value="Website App Project">Website App Project</ion-option>
          <ion-option value="Mobile App Project">Mobile App Project</ion-option>
          <ion-option value="Desktop App Project">Desktop App Project</ion-option>
        </ion-select>
    </ion-item>
    <button ion-button type="submit" block>Add</button>
  </form>
</ion-content>
