<ion-header>
  <ion-navbar >
      <ion-title>Technology</ion-title>
      <ion-buttons end>
    	<button ion-button (click)="goBack()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
	<ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel"></ion-searchbar>
  <div>
  	<form (ngSubmit)="technologyForm()">
	    <ion-list>
	        <ion-item *ngFor="let item of technologies; let i=index" (click)="showButton()">
					<ion-label>{{item}}</ion-label>
					<ion-input type="checkbox" [(ngModel)]="data.item" name="item"></ion-input>
		  	</ion-item>
	    </ion-list>
	</form>
  </div>
</ion-content>
