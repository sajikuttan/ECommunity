<ion-header>
  <ion-navbar color="nav-color">
      <ion-title>Technology</ion-title>
      <button ion-button (click)="goBack()">Back</button>
  </ion-navbar>
</ion-header>
<ion-content>
	<ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel"></ion-searchbar>
  <div>
  	<form (ngSubmit)="technologyForm()">
	    <ion-list>
	        <ion-item *ngFor="let item of technologies; let i=index" (click)="showButton()">
		    	<ion-label>{{item}}</ion-label>
		    	<ion-checkbox ></ion-checkbox>
		  	</ion-item>
	    </ion-list>
	    <ion-fab *ngIf="buttonClicked" right bottom>
		   <button ion-button type="submit" round color="secondary" >
		     <ion-icon name="arrow-dropright"></ion-icon>
		   </button>
		 </ion-fab>
	</form>
  </div>
</ion-content>
