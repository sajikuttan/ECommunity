<ion-header>

  <ion-navbar nav-color>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Find People</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-searchbar [(ngModel)]="searchTerm" [showCancelButton]="true" (ionInput)="setFilteredItems()" ></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let people of peopleList;">
          <ion-grid>
            <ion-row>
              <ion-col col-8 (click)="viewProfile(people.email)">
                <span >{{people.email}}</span>
              </ion-col>
              <ion-col col-4>
                <button ion-button (click)="addFriend(people.email,people.key,$event)">Add Friend</button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
