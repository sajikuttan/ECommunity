<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-grid>
      <ion-row>
        <ion-col col-11>
          <ion-title>Languages</ion-title>
        </ion-col>
        <ion-col col-1>
          <ion-icon *ngIf="isValid" name="trash"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-segment [(ngModel)]="language" color="primary">
      <ion-segment-button value="selected-language">
        Selected
      </ion-segment-button>
      <ion-segment-button value="not-selected-language">
        Not Selected
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <div [ngSwitch]="language">
  <ion-list *ngSwitchCase="'selected-language'" >
      <ion-item *ngFor="let item of technologies; let i=index">
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <span><input type="checkbox" (click)="deleteItem($event, item)"></span><span (click)="itemTapped($event, item)">{{item.technology}}</span>
            </ion-col>
            <ion-col col-6>
              <div class="progress-outer">
                    <div class="progress-inner" [style.width]="progress + '%'">
                    </div>
                </div>
            </ion-col>
            <ion-col col-2>
              0%
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'not-selected-language'">
      <ion-item *ngFor="let item of technologies2; let i=index">
          <ion-grid>
            <ion-row>
              <ion-col col-11>
                {{item.technology}}
              </ion-col>
              <ion-col col-1>
                <ion-icon name="add-circle" (click)="doConfirm(item.technology)"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-item>
  </ion-list>
</div>
</ion-content>
