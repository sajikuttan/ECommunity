<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Languages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button *ngFor="let item of technologies; let i=index" ion-item (click)="itemTapped($event, item)">
        {{item.technology}}
    </button>
  </ion-list>
</ion-content>
