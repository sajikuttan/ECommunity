<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
	<div class="list card">
		<ion-item class="profile-item">
		  <div class="profile-picture big-profile-picture">
		    <img src="assets/images/profile.png">
		  </div>
		  <h2 class="profile-name dark">{{username}}</h2>
		</ion-item>
	</div>
	<div class="list card">
		<ion-grid>
			<ion-row>
				<ion-col col-6>
					<ion-card text-center class="speaker-card" (click)="viewFriends()">
						<ion-card-header>
              <img src="assets/images/friends.png">
            </ion-card-header>
            <ion-card-content>  
                <h4>Friends</h4>
            </ion-card-content>
					</ion-card>
				</ion-col>
				<ion-col col-6>
					<ion-card text-center class="speaker-card"  (click)="viewProjects()">
						<ion-card-header>
              <img src="assets/images/work.png">
            </ion-card-header>
            <ion-card-content>  
                <h4>Projects</h4>
            </ion-card-content>
					</ion-card>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
	<div class="list card">
		<h1>Skills</h1>
		<p>{{skills}}</p>
		<div>
			<button ion-button *ngIf="skillDisable" (click)="addSkill()" block>Add Skill</button>
		</div>
	</div>
	<div class="list card">
		<div [ngSwitch]="template_identifier">
			<div *ngSwitchCase="'connectMoreFriend'"> 
				<button ion-button (click)="connectFriends()" block>Connect More Friend</button>
			</div>
			<div *ngSwitchCase="'addFriend'">
				<button ion-button block (click)="addFriend()">Add Friend</button>
			</div>
			<div *ngSwitchCase="'sendMessage'">
				<button ion-button (click)="sendMessage('Jhon Doe')" block>Send Message</button>
			</div>
		</div>
	</div>
</ion-content>
