<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Welcome to your first Ionic app!</h3>

  <p>
    This starter project is our way of helping you get a functional app running in record time.
  </p>
  <p>
    Follow along on the tutorial section of the Ionic docs!
  </p>
  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>
  <button ion-button color="primary" full (click) = "RecordSpeech()" [disabled]="isRecognizing">
    <ion-icon name="mic"></ion-icon>
  </button>
  <ion-card>
    <iframe width="100%" height="50%" [src]="playVideo()" allowfullscreen></iframe>
  </ion-card>
  <ion-card>
    <ion-list *ngFor="let speech of speechList">
      <p>{{speech}}</p>
    </ion-list>
  </ion-card>
</ion-content>
