<ion-header>
  <ion-navbar color="nav-color">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-slides autoplay="5000" loop="true" speed="500" pager="true" >
          <ion-slide>
              <img src="assets/images/project.jpg" height="320" style="top:20px">
          </ion-slide>
          <ion-slide>
              <img src="assets/images/workgroup.jpg" height="320" style="top:20px">
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-card text-center (click)="navigateToTehnology()">
              <img src="assets/images/elearn.png" height="50" width="15">
            <h4>Technology</h4>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card text-center (click)="navigateToFriends()">
              <img src="assets/images/friends.png" height="50" width="15">
            <h4>Friends</h4>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-6>
            <ion-card text-center (click)="navigateToTehnology()">
                <img src="assets/images/elearn.png" height="50" width="15">
              <h4>Technology</h4>
            </ion-card>
          </ion-col>
          <ion-col col-6>
            <ion-card text-center (click)="navigateToFriends()">
                <img src="assets/images/friends.png" height="50" width="15">
              <h4>Friends</h4>
            </ion-card>
          </ion-col>
        </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
