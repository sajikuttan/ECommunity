<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-list-header>
      Languages
    </ion-list-header>
    <button *ngFor="let item of technologies; let i=index" ion-item (click)="itemTapped($event, item)">
        <ion-grid>
          <ion-row>
            <ion-col col-1>
              {{item.technology}}
            </ion-col>
            <ion-col col-9>
              <div class="progress-outer">
                    <div class="progress-inner" [style.width]="progress + '%'">
                    </div>
                </div>
            </ion-col>
            <ion-col col-2>
              0%
            </ion-col>
          </ion-row>
        </ion-grid>
    </button>
  </ion-list>
</ion-content>
