<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Friends</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" [showCancelButton]="true" (ionInput)="setFilteredItems()" ></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let friend of friends;">
          <ion-grid>
            <ion-row >
              <ion-col col-8>
                <span (click)="viewProfile()">{{friend}}</span>
              </ion-col>
              <ion-col col-4>
                <button ion-button (click)="openChat(friend)">
                  <span>Chat</span><span><ion-icon name="chatboxes"></ion-icon></span>
                </button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
    </ion-list>
    <ion-fab right bottom>
       <button ion-button class="round" round color="danger" (click)="addFriend()">
         <ion-icon name="add"></ion-icon>
       </button>
    </ion-fab>
</ion-content>
