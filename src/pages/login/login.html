<ion-content padding>
  <ion-card padding>
    <form [formGroup]="todo" (ngSubmit)="logForm(form)">
        <ion-item>
          <ion-label floating>User Name</ion-label>
          <ion-input type="text" required [(ngModel)]="todo.user_name" [ngModelOptions]="{standalone: true}" ngControl="user_name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" required [(ngModel)]="todo.email" [ngModelOptions]="{standalone: true}" ngControl="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" required [(ngModel)]="todo.password" [ngModelOptions]="{standalone: true}" ngControl="password"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Sign Up</button>
    </form>
  </ion-card>
</ion-content>
