<ion-slides pager="true">
  <ion-slide>
    <ion-card>
      <form (ngSubmit)="regiterForm()">
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="text" [(ngModel)]="userData.first_name" name="first_name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text" [(ngModel)]="userData.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="userData.password" name="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password Confirmation</ion-label>
          <ion-input type="password" [(ngModel)]="userData.password_confirmation" name="password_confirmation"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Register</button>
      </form>
      <ion-row>
        <ion-col>
          <button ion-button color="light" (click)="googleLogin()">Login Google</button>
          <button ion-button color="light" (click)="goToHome()">Go To Home</button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-slide>
</ion-slides>
