<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
      <ion-item *ngFor="let message of chatMessages">
        <div class="messages">
          <div class="message">
            <span class="text">{{message}}</span>
          </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
