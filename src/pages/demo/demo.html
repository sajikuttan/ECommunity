<ion-header>

  <ion-navbar>
    <ion-title>demo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(true)" (throwoutright)="voteUp(false)" id="card-stack">
    <ion-card #mycards1 swing-card *ngFor="let c of cards">
      <ion-item *ngIf="c.urlToImage">
          <img *ngIf="c.urlToImage"[src]="c.urlToImage">
      </ion-item>
 
      <ion-card-content *ngIf="c.title">
        <b>{{ c.title }}</b>
        <p>
          {{ c.description }}
        </p>
        <a href="{{c.url}}">more</a>
      </ion-card-content>
 
      
    </ion-card>
  </div>
  <p style="text-align: center; width: 100%;">{{ recentCard }}</p>
</ion-content>
