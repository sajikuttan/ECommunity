<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Project</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content speaker-list">
  <ion-list>
    <ion-grid fixed>
      <ion-row align-items-stretch>

        <ion-col col-6 align-self-stretch align-self-center >

          <ion-card class="speaker-card" (click)="projectList('Website App Project')">
            <ion-card-header>
              <img class="item-img" src="assets/images/website.png">
            </ion-card-header>

            <ion-card-content text-center class="outer-content">
              <h1>Web Applications</h1>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col col-6 align-self-stretch align-self-center >

          <ion-card class="speaker-card" (click)="projectList('Mobile App Project')">
            <ion-card-header>
              <img class="item-img" src="assets/images/mobile.png">
            </ion-card-header>

            <ion-card-content text-center class="outer-content">
              <h1>Mobile Applications</h1>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col col-6 align-self-stretch align-self-center>

          <ion-card class="speaker-card" (click)="projectList('Desktop App Project')">
            <ion-card-header>
              <img class="item-img" src="assets/images/desktop.png">
            </ion-card-header>

            <ion-card-content text-center class="outer-content">
              <h1>Desktop Applications</h1>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
