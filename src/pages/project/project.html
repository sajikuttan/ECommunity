<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Project</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-toolbar>
    <ion-segment [(ngModel)]="project_field"  >
      <ion-segment-button value="development">
        Development
      </ion-segment-button>
      <ion-segment-button value="testing">
        Testing
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <div [ngSwitch]="project_field">
    <ion-list *ngSwitchCase="'development'" >
      <ion-item (click)="projectDetails('E-learn Mobile App',project_dev)">
        E-learn Mobile App.
        <p text-wrap>Create a elearning mobile app for all standards of science ,commerce and arts</p>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'testing'">
    </ion-list>
  </div>
</ion-content>
