<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{projectName}}</ion-title>
    <div [ngSwitch]="active_button">
      <button *ngSwitchCase="'join'"  ion-button style="float:right" (click)="joinNow(projectDetails.key)">
        Join Now <ion-icon name="add"></ion-icon>
      </button>
      <button *ngSwitchCase="'sent'"  ion-button style="float:right">
        Request Sent
      </button>
      <button *ngSwitchCase="'joined'"  ion-button style="float:right">
        joined
      </button>
    </div>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-divider>
    <h1>Project Description</h1>
  </ion-item-divider>
  <ion-item>
    <p>
      {{projectDetails.description}}
    </p>
  </ion-item>
  <ion-item-divider>
    <h1>Project Members</h1>
  </ion-item-divider>
  <ion-item>
    <ion-list>
        <ion-item *ngFor="let member of projectMembers;">
          {{member.email}}
        </ion-item>
    </ion-list>
  </ion-item>
</ion-content>
