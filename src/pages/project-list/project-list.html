<!--
  Generated template for the ProjectListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="type">{{type}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let project of project_list;let i = index;" (click)="projectDetails(project.key)">
      <h1>{{project.name}}</h1>
      <p>{{project.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
