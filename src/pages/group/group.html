<ion-header>
  <ion-navbar color="nav-color">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Group</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
 <ion-searchbar [(ngModel)]="searchTerm" [showCancelButton]="true" (ionInput)="setFilteredItems()" ></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let friend of friends;">
          <ion-grid>
            <ion-row>
              <ion-col col-12>
                <span >{{friend}}</span>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
	<ion-fab left bottom>
		<button ion-button (click)="skipGroup()">Skip</button>
	</ion-fab>
	<ion-fab right bottom>
		<button ion-button (click)="addGroup()">Add</button>
	</ion-fab>
</ion-footer>
